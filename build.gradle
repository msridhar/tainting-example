plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // Lombok
    id "io.freefair.lombok" version "6.5.1"
    // Checker Framework pluggable type-checking
    id 'org.checkerframework' version '0.6.18'
}

apply plugin: 'org.checkerframework'

//lombok {
//    version = "1.18.24"
//}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    //mavenLocal()
}

checkerFramework {
    checkers = [
            //'org.checkerframework.checker.tainting.TaintingChecker',
            'org.checkerframework.checker.calledmethods.CalledMethodsChecker',
    ]
    extraJavacArgs = [
            '-Astubs=' + projectDir + '/stubs'
    ]
}
dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'org.checkerframework:checker-qual:3.26.0'
    testCompileOnly 'org.checkerframework:checker-qual:3.26.0'
    checkerFramework 'org.checkerframework:checker:3.26.0'

}
